<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=962, height=601, user-scalable=no" />
    <title>Memory Spiel mit Pepper</title>

    <script src="/libs/qimessaging/2/qimessaging.js"></script>
    <script src="../../../scripts/jquery-2.2.2.min.js"></script>
    <script src="../../../scripts/jquery.qimhelpers.js"></script>
    <script src="../../../scripts/pepperController.js"></script>
    <script>
      window.CUSTOM_SCREENSAVER_PATH = "./../../screenSaver/screenSaver.html";
      window.CUSTOM_UNMUTE_PATH = "../../../assets/icons/volume_on.png";
      window.CUSTOM_MUTE_PATH = "../../../assets/icons/volume_mute.svg";
    </script>
    <script src="../../../scripts/screenSaverTrigger.js"></script>

    <link rel="stylesheet" href="../../../styles/globals.css" />
    <link rel="stylesheet" href="../../../styles/main.css" />
    <link rel="stylesheet" href="../../../styles/subpage.css" />
    <link rel="stylesheet" href="../../../components/speedDial/speedDial.css" />
    <link rel="stylesheet" href="./memory.css" />
    <link href="../../../assets/fonts/Roboto2.css" rel="stylesheet" />
    <script src="./memory.js" defer></script>
    <script src="../../../components/speedDial/speedDial.js"></script>
  </head>
  <body>
    <div class="container">
      <img
        class="background-image"
        src="../../../assets/backgrounds/card_background.jpg"
        alt="Background"
      />

      <!-- Back and Home Buttons -->
      <div class="navigation-buttons-container">
        <a href="../games.html" class="back-button" id="back-button">
          <img src="../../../assets/icons/arrow_left.svg" alt="Zurück" />
        </a>
        <a href="../../../index.html" class="home-button" id="home-button">
          <img src="../../../assets/icons/home.svg" alt="Startseite" />
        </a>
      </div>

      <!-- Speed Dial Menu (manually imported)-->
      <div class="speedDialManually">
        <div class="speed-dial">
          <button class="speed-dial-button main-button">
            <img src="../../../assets/icons/menu.svg" alt="Menü" />
          </button>
          <div class="speed-dial-items">
            <a
              href="../../../pages/settings/settings.html"
              class="speed-dial-item"
              target="_parent"
            >
              <img
                src="../../../assets/icons/settings.svg"
                alt="Einstellungen"
              />
            </a>
            <a class="speed-dial-item" id="muteBtn" target="_parent">
              <img src="../../../assets/icons/volume_mute.svg" alt="Mute" />
            </a>
            <a class="speed-dial-item" id="stopBtn" target="_parent">
              <img src="../../../assets/icons/stop-button.png" alt="Freeze" />
            </a>
          </div>
        </div>
      </div>

      <!-- Header Section -->
      <div class="header-section">
        <div class="header-title">Spiele mit Pepper</div>
        <div class="header-avatar-container">
          <img
            class="header-avatar"
            src="../../../assets/pepper_head.svg"
            alt="Pepper Avatar"
          />
        </div>
        <div class="header-subtitle">
          Wähle ein Spiel aus und spiele es direkt mit mir.
        </div>
      </div>

      <div class="lower-section">
        <div class="memory-container">
          <div class="memory-header">
            <div class="memory-stats">
              <div class="memory-stat">
                <div class="memory-stat__label">Zeit</div>
                <div class="memory-stat__value" id="timer">00:00</div>
              </div>
              <div class="memory-stat">
                <div class="memory-stat__label">Züge</div>
                <div class="memory-stat__value" id="moves">0</div>
              </div>
            </div>

            <button class="memory-button" id="restartButton">
              <img src="../../../assets/icons/repeat.svg" alt="Neu starten" />
              <span>Neu starten</span>
            </button>
          </div>

          <div id="gameBoard"></div>
        </div>
      </div>

      <!-- Winning Overlay -->
      <div class="memory-overlay" id="winOverlay">
        <div class="memory-win-message">
          <h2>Gratulation!</h2>
          <p>Du hast alle Paare gefunden.</p>
          <p class="memory-results">
            Zeit: <span id="finalTime">00:00</span> | Züge:
            <span id="finalMoves">0</span>
          </p>
          <button class="memory-button" id="playAgainButton">
            <img src="../../../assets/icons/repeat.svg" alt="Neu starten" />
            <span>Nochmal spielen</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
