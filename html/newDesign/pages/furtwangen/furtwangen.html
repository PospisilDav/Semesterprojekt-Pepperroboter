<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=962, height=601, user-scalable=no" />
    <title>Furtwangen - Informationen</title>

    <script src="/libs/qimessaging/2/qimessaging.js"></script>
    <script src="../../scripts/jquery-2.2.2.min.js"></script>
    <script src="../../scripts/jquery.qimhelpers.js"></script>
    <script src="../../scripts/pepperController.js"></script>
    <script src="../../scripts/screenSaverTrigger.js"></script>

    <link rel="stylesheet" href="../../styles/globals.css" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="../../styles/subpage.css" />
    <link rel="stylesheet" href="../../components/speedDial/speedDial.css" />
    <link rel="stylesheet" href="./furtwangen.css" />

    <script src="../../components/speedDial/speedDial.js"></script>
  </head>
  <body>
    <div class="container">
      <img
        class="background-image"
        src="../../assets/backgrounds/furtwangen_background.jpg"
        alt="Background"
      />

      <!-- Back and Home Buttons -->
      <div class="navigation-buttons-container">
        <a href="../../index.html" class="back-button" id="back-button">
          <img src="../../assets/icons/arrow_left.svg" alt="Zurück" />
        </a>
        <a href="../../index.html" class="home-button" id="home-button">
          <img src="../../assets/icons/home.svg" alt="Startseite" />
        </a>
      </div>

      <!-- Speed Dial Menu (manually imported)-->
      <div class="speedDialManually">
        <div class="speed-dial">
          <button class="speed-dial-button main-button">
            <img src="../../assets/icons/menu.svg" alt="Menü" />
          </button>
          <div class="speed-dial-items">
            <a
              href="../../pages/settings/settings.html"
              class="speed-dial-item"
              target="_parent"
            >
              <img src="../../assets/icons/settings.svg" alt="Einstellungen" />
            </a>
            <a class="speed-dial-item" target="_parent">
              <img src="../../assets/icons/volume_mute.svg" alt="Mute" />
            </a>
            <a class="speed-dial-item" target="_parent">
              <img src="../../assets/icons/freeze.svg" alt="Freeze" />
            </a>
          </div>
        </div>
      </div>

      <!-- Header Section -->
      <div class="header-section">
        <div class="header-title">Stadt Furtwangen</div>
        <div class="header-avatar-container">
          <img
            class="header-avatar"
            src="../../assets/pepper_head.svg"
            alt="Pepper Avatar"
          />
        </div>
        <div class="header-subtitle">
          Entdecken Sie Furtwangen im Schwarzwald. Wählen Sie eine Kategorie.
        </div>
      </div>

      <div class="lower-section">
        <!-- Cards Container -->
        <div class="cards-container">
          <!-- Freizeit Card -->
          <a href="../freizeit/freizeit.html" class="card" id="freizeit-card">
            <div class="card-header">
              <div class="card-icon-container">
                <img
                  src="../../assets/icons/walk.svg"
                  alt="Freizeit"
                  class="card-icon"
                />
              </div>
              <div class="card-title title-furtwangen">Freizeit</div>
            </div>

            <div class="card-content">
              <ul class="service-list">
                <li><span class="service-item">Sport</span></li>
                <li><span class="service-item">Aktivitäten</span></li>
                <li><span class="service-item">Lokale Küche</span></li>
              </ul>
            </div>

            <div class="card-footer">
              <div class="show-button">
                <div class="show-button-icon">
                  <img
                    src="../../assets/icons/arrow_right.svg"
                    alt="Arrow"
                    class="arrow-icon"
                  />
                </div>
              </div>
            </div>
          </a>

          <!-- Bildung Card -->
          <a href="../bildung/bildung.html" class="card" id="bildung-card">
            <div class="card-header">
              <div class="card-icon-container">
                <img
                  src="../../assets/icons/graduate_cap.svg"
                  alt="Bildung"
                  class="card-icon"
                />
              </div>
              <div class="card-title title-furtwangen">Bildung (HFU)</div>
            </div>

            <div class="card-content">
              <ul class="service-list">
                <li><span class="service-item">Hochschule Furtwangen</span></li>
                <li><span class="service-item">Fachbereiche</span></li>
              </ul>
            </div>

            <div class="card-footer">
              <div class="show-button">
                <div class="show-button-icon">
                  <img
                    src="../../assets/icons/arrow_right.svg"
                    alt="Arrow"
                    class="arrow-icon"
                  />
                </div>
              </div>
            </div>
          </a>

          <!-- Sehenswürdigkeiten Card -->
          <a
            href="../sehenswuerdigkeiten/sehenswuerdigkeiten.html"
            class="card"
            id="sehenswuerdigkeiten-card"
          >
            <div class="card-header">
              <div class="card-icon-container">
                <img
                  src="../../assets/icons/camera_on_rectangle.svg"
                  alt="Sehenswürdigkeiten"
                  class="card-icon"
                />
              </div>
              <div class="card-title title-furtwangen">Sehenswürdigkeiten</div>
            </div>

            <div class="card-content">
              <ul class="service-list">
                <li><span class="service-item">Uhrenmuseum</span></li>
                <li><span class="service-item">Aussichtsturm Brend</span></li>
                <li><span class="service-item">Günterfelsen</span></li>
              </ul>
            </div>

            <div class="card-footer">
              <div class="show-button">
                <div class="show-button-icon">
                  <img
                    src="../../assets/icons/arrow_right.svg"
                    alt="Arrow"
                    class="arrow-icon"
                  />
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
