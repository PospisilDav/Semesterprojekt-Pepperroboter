<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=962, height=601, user-scalable=no" />
    <title>Freizeit in Furtwangen</title>

    <script src="/libs/qimessaging/2/qimessaging.js"></script>
    <script src="../../scripts/jquery-2.2.2.min.js"></script>
    <script src="../../scripts/jquery.qimhelpers.js"></script>
    <script src="../../scripts/pepperController.js"></script>
    <script src="../../scripts/screenSaverTrigger.js"></script>
    
    <script src="freizeit.js"></script>

    <link rel="stylesheet" href="../../styles/globals.css" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="../../styles/subpage.css" />
    <link rel="stylesheet" href="./freizeit.css" />
    <link
      href="../../assets/fonts/Roboto2.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        class="background-image"
        src="../../assets/backgrounds/furtwangen_background.jpg"
        alt="Background"
      />

      <!-- Back and Home Buttons -->
      <div class="navigation-buttons-container">
        <a
          href="../furtwangen/furtwangen.html"
          class="back-button"
          id="back-button"
        >
          <img src="../../assets/icons/arrow_left.svg" alt="Zurück" />
        </a>
        <a href="../../index.html" class="home-button" id="home-button">
          <img src="../../assets/icons/home.svg" alt="Startseite" />
        </a>
      </div>

      <iframe
        src="../../components/speedDial/speedDial.html"
        frameborder="0"
        class="speedDial"
      ></iframe>

      <!-- Header Section -->
      <div class="header-section">
        <div class="header-title">Freizeit in Furtwangen</div>
        <div class="header-avatar-container">
          <img
            class="header-avatar"
            src="../../assets/pepper_head.svg"
            alt="Pepper Avatar"
          />
        </div>
        <div class="header-subtitle">
          Hier finden Sie Freizeitangebote für Körper und Gaumen.
        </div>
      </div>

      <div class="lower-section">
        <!-- Card Container -->
        <div class="cards-container">
          <!-- Sport & Aktivitäten Card -->
          <a href="../sport/sport.html" class="card card-template-1">
            <div class="card-header">
              <div class="card-icon-container">
                <img
                  src="../../assets/icons/walk.svg"
                  alt="Sport"
                  class="card-icon"
                />
              </div>
            </div>
            <div class="card-title title-furtwangen">Sport & Aktivitäten</div>
            <div class="card-content">
              <ul class="service-list">
                <li><span class="service-item">Outdoor & Natur</span></li>
                <li><span class="service-item">Wintersport</span></li>
                <li><span class="service-item">Fitness & Hallensport</span></li>
              </ul>
            </div>
            <div class="card-footer">
              <div class="show-button">
                <div class="show-button-icon">
                  <img
                    src="../../assets/icons/arrow_right.svg"
                    alt="Arrow"
                    class="arrow-icon"
                  />
                </div>
              </div>
            </div>
            <img
              class="logo-detail-outline"
              src="../../assets/furtwangen_logo_outline.svg"
              alt="Logo outline"
            />
            <img
              class="custom-map-1"
              src="../../assets/icons/custom_map_1.svg"
              alt="Custom Map"
            />
            <img
              class="custom-map-2"
              src="../../assets/icons/custom_map_2.svg"
              alt="Custom Map"
            />
          </a>

          <!-- Lokale Küche Card -->
          <a href="../restaurants/restaurants.html" class="card card-template-2">
            <div class="card-header">
              <div class="card-icon-container">
                <img
                  src="../../assets/icons/restaurant.svg"
                  alt="Küche"
                  class="card-icon"
                />
              </div>
            </div>
            <div class="card-title title-furtwangen">Lokale Küche</div>
            <div class="card-content">
              <ul class="service-list">
                <li><span class="service-item">Regionale Küche</span></li>
                <li><span class="service-item">Internationale Küche</span></li>
                <li><span class="service-item">Cafés & Bäckereien</span></li>
              </ul>
            </div>
            <div class="show-button">
              <div class="show-button-icon">
                <img
                  src="../../assets/icons/arrow_right.svg"
                  alt="Arrow"
                  class="arrow-icon"
                />
              </div>
            </div>
            <img
              class="logo-detail-outline"
              src="../../assets/furtwangen_logo_outline.svg"
              alt="Logo outline"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
