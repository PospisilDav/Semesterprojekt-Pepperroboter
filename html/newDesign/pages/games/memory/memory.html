<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Spiel mit Pepper</title>
  <link rel="stylesheet" href="../../../styles/globals.css">
  <link rel="stylesheet" href="../../../styles/main.css">
  <link rel="stylesheet" href="../../../styles/subpage.css">
  <link rel="stylesheet" href="./memory.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="./memory.js" defer></script>
</head>
<body>
  <div class="container">
    <img class="background-image" src="../../../assets/backgrounds/card_background.jpg" alt="Background" />
    
    <!-- Back and Home Buttons -->
    <div class="navigation-buttons-container">
      <a href="../games.html" class="back-button" id="back-button">
        <img src="../../../assets/icons/arrow_left.svg" alt="Zur체ck" />
      </a>
      <a href="../../../index.html" class="home-button" id="home-button">
        <img src="../../../assets/icons/home.svg" alt="Startseite" />
      </a>
    </div>

    <!-- Logo Section -->
    <div class="logo-section-right">
      <img src="../../../assets/furtwangen_logo.svg" alt="Logo" />
    </div>

    <!-- Header Section -->
    <div class="header-section">
      <div class="header-title">Memory</div>
      <div class="header-avatar-container">
        <img class="header-avatar" src="../../../assets/pepper_head.svg" alt="Pepper Avatar" />
      </div>
      <div class="header-subtitle">
        Finde die passenden Paare und trainiere dein Ged채chtnis.
      </div>
    </div>

    <div class="lower-section">
      <div class="memory-container">
        <div class="memory-header">
          <div class="memory-stats">
            <div class="memory-stat">
              <div class="memory-stat__label">Zeit</div>
              <div class="memory-stat__value" id="timer">00:00</div>
            </div>
            <div class="memory-stat">
              <div class="memory-stat__label">Z체ge</div>
              <div class="memory-stat__value" id="moves">0</div>
            </div>
          </div>
  
          <button class="memory-button" id="restartButton">
            <img src="../../../assets/icons/repeat.svg" alt="Neu starten" />
            <span>Neu starten</span>
          </button>
        </div>
        
        <div id="gameBoard"></div>
      </div>

      <!-- Winning Overlay -->
      <div class="memory-overlay" id="winOverlay">
        <div class="memory-win-message">
          <h2>Gratulation!</h2>
          <p>Du hast alle Paare gefunden.</p>
          <p class="memory-results">Zeit: <span id="finalTime">00:00</span> | Z체ge: <span id="finalMoves">0</span></p>
          <button class="memory-button" id="playAgainButton">
            <img src="../../../assets/icons/repeat.svg" alt="Neu starten" />
            <span>Nochmal spielen</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
