<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe mit Pepper</title>
  <link rel="stylesheet" href="../../../styles/globals.css">
  <link rel="stylesheet" href="../../../styles/main.css">
  <link rel="stylesheet" href="../../../styles/subpage.css">
  <link rel="stylesheet" href="./ticTacToe.css">
</head>
<body>
  <div class="container">
    <img class="background-image" src="../../../assets/backgrounds/card_background.jpg" alt="Background" />
    
    <!-- Back and Home Buttons -->
    <div class="navigation-buttons-container">
      <a href="../games.html" class="back-button" id="back-button" aria-label="Zurück zur Spieleübersicht">
        <img src="../../../assets/icons/arrow_left.svg" alt="Zurück" />
      </a>
      <a href="../../../index.html" class="home-button" id="home-button" aria-label="Zur Startseite">
        <img src="../../../assets/icons/home.svg" alt="Startseite" />
      </a>
    </div>

    <!-- Logo Section -->
    <div class="logo-section-right">
      <img src="../../../assets/furtwangen_logo.svg" alt="Logo" />
    </div>

    <!-- Header Section -->
    <div class="header-section">
      <div class="header-title">Tic Tac Toe</div>
      <div class="header-avatar-container">
        <img class="header-avatar" src="../../../assets/pepper_head.svg" alt="Pepper Avatar" />
      </div>
      <div class="header-subtitle">
        Setze deine Zeichen und fordere Pepper heraus!
      </div>
    </div>

    <!-- Game Section -->
    <div class="game-container">
      <!-- Game Status Bar -->
      <div class="game-status-bar">
        <div id="status" class="status-message">Dein Zug (❌)</div>
        <div class="difficulty-controls">
          <span class="difficulty-label">Schwierigkeit:</span>
          <div class="toggle-container">
            <button id="easyBtn" class="toggle-btn active" aria-pressed="true">Leicht</button>
            <button id="hardBtn" class="toggle-btn" aria-pressed="false">Schwer</button>
          </div>
        </div>
      </div>

      <div class="game-content">
        <!-- Left Player Card -->
        <div class="player-card you-card">
          <div class="player-avatar">
            <div class="player-icon">❌</div>
          </div>
          <div class="player-info">
            <h3 class="player-name">Du</h3>
            <div id="player-score" class="player-score">0</div>
          </div>
        </div>

        <!-- Center Game Board -->
        <div class="game-board-wrapper">
          <div id="board" class="game-board" role="grid" aria-label="Tic Tac Toe Spielfeld"></div>
          <div class="board-reflection"></div>
        </div>

        <!-- Right Player Card -->
        <div class="player-card pepper-card">
          <div class="player-avatar">
            <div class="player-icon">⭕</div>
          </div>
          <div class="player-info">
            <h3 class="player-name">Pepper</h3>
            <div id="ai-score" class="player-score">0</div>
          </div>
        </div>
      </div>

      <!-- Game Controls -->
      <div class="game-controls">
        <button id="restartBtn" class="control-btn restart-btn" aria-label="Spiel neu starten">
          <img src="../../../assets/icons/repeat.svg" alt="" aria-hidden="true" />
          <span>Neu starten</span>
        </button>
        <button id="newGameBtn" class="control-btn new-game-btn" aria-label="Neues Spiel beginnen">
          <img src="../../../assets/icons/refresh.svg" alt="" aria-hidden="true" />
          <span>Neues Spiel</span>
        </button>
      </div>

      <div id="confetti-container" class="confetti-container"></div>
    </div>
  </div>
  
  <script src="./ticTacToe.js"></script>
</body>
</html>
