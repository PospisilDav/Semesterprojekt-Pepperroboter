<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=962, height=601, user-scalable=no">
    <title>Einstellungen - Pepper Roboter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/subpage.css">
    <link rel="stylesheet" href="./settings.css">
    <link rel="stylesheet" href="settings.css">

    <script src="/libs/qimessaging/2/qimessaging.js"></script>
    <script src="scripts/jquery-2.2.2.min.js"></script>
    <script src="scripts/jquery.qimhelpers.js"></script>
    <script src="../../scripts/pepperController.js"></script>
    <script src="../../scripts/settings.js"></script>

</head>

<body>
    <div class="container">
        <img class="background-image" src="../../assets/backgrounds/settings_background.jpg" alt="Hintergrund" />

        <!-- Zurück-Button -->
        <div class="navigation-buttons-container">
            <a href="../../index.html" class="back-button">
                <img src="../../assets/icons/arrow_left.svg" alt="Zurück">
            </a>
        </div>

        <!-- Header Section -->
        <div class="header-section">
            <div class="header-title">Einstellungen</div>
        </div>

        <!-- Einstellungen Inhalt -->
        <div class="settings-container">
            <div class="settings-section">
                <h2>Lautstärkeregelung</h2>

                <div class="volume-slider-container">
                    <div class="volume-label">Lautstärke</div>
                    <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
                    <div class="volume-value"><span id="volumeValue">50</span>%</div>
                </div>

                <div class="volume-buttons">
                    <button id="volumeUpBtn" class="volume-btn" onclick="volPlus()">
                        <img src="../../assets/icons/volume_up.svg" alt="Lauter" class="volume-icon">
                        <span>Erhöhen</span>
                    </button>

                    <button id="volumeDownBtn" class="volume-btn" onclick="volMinus()">
                        <img src="../../assets/icons/volume_down.svg" alt="Leiser" class="volume-icon">
                        <span>Verringern</span>
                    </button>

                    <button id="muteBtn" class="volume-btn">
                        <img src="../../assets/icons/volume_mute.svg" alt="Stumm" class="volume-icon">
                        <span id="muteText">Stummschalten</span>
                    </button>
                </div>
            </div>
        </div>
</body>
</html>
