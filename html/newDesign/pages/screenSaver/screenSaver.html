<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=962, height=601, user-scalable=no" />
    <title>Pepper - Willkommen</title>

    <script src="/libs/qimessaging/2/qimessaging.js"></script>
    <script src="../../scripts/jquery-2.2.2.min.js"></script>
    <script src="../../scripts/jquery.qimhelpers.js"></script>
    <script src="../../scripts/pepperController.js"></script>

    <link
      href="../../assets/fonts/Roboto3.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/globals.css" />
    <link rel="stylesheet" href="./screenSaver.css" />

    <script src="./screenSaver.js"></script>
  </head>

  <body>
    <div class="screensaver-container">
      <div class="background-wrapper">
        <img
          class="background-image"
          src="../../assets/backgrounds/furtwangen_background.jpg"
          alt="Background"
        />
        <div class="gradient-overlay"></div>
        <div class="light-rays"></div>
      </div>

      <div class="logo-wrapper">
        <img
          src="../../assets/furtwangen_logo.svg"
          alt="Furtwangen Logo"
          class="logo"
        />
      </div>

      <div class="center-content">
        <div class="pepper-avatar">
          <img src="../../assets/pepper_head.svg" alt="Pepper Avatar" />
        </div>

        <div class="message-container">
          <h1>Hallo, ich bin Pepper</h1>
          <div class="separator"></div>
        </div>
      </div>

      <div class="touch-target">
        <span class="touch-text">Ber√ºhren Sie den Bildschirm</span>
        <div class="touch-indicator"></div>
      </div>

      <div class="time-display" id="clockDisplay">
        Dynamische Uhrzeit (js team)
      </div>
    </div>

    <script>
      document
        .querySelector(".screensaver-container")
        .addEventListener("click", function () {
          window.location.href = "../../index.html";
        });
    </script>
  </body>
</html>
