<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=962, height=601, user-scalable=no">
  <title>Lokale Küche</title>
  <link rel="stylesheet" href="../../styles/globals.css">
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../styles/subpage.css">
  <link rel="stylesheet" href="./restaurants.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="background-image" src="../../assets/backgrounds/furtwangen_background.jpg" alt="Background" />

    <!-- Back and Home Buttons -->
    <div class="navigation-buttons-container">
      <a href="../freizeit/freizeit.html" class="back-button" id="back-button">
        <img src="../../assets/icons/arrow_left.svg" alt="Zurück" />
      </a>
      <a href="../../index.html" class="home-button" id="home-button">
        <img src="../../assets/icons/home.svg" alt="Startseite" />
      </a>
    </div>

    <iframe src="../../components/speedDial/speedDial.html" frameborder="0" class="speedDial"></iframe>

    <!-- Header Section -->
    <div class="header-section">
      <div class="header-title">Lokale Küche</div>
      <div class="header-avatar-container">
        <img class="header-avatar" src="../../assets/pepper_head.svg" alt="Pepper Avatar" />
      </div>
      <div class="header-subtitle">Essen & Trinken in Furtwangen</div>
    </div>

    <div class="lower-section">
      <div class="cards-container">

        <!-- Regionale Küche -->
        <div class="card">
          <div class="card-background"></div>
          <div class="card-icon-container">
            <div class="card-icon">
              <img src="../../assets/icons/restaurant.svg" alt="Regionale Küche" class="card-icon" />
            </div>
          </div>
          <div class="card-title title-furtwangen">Regionale Küche</div>
          <div class="card-content">
            <ul class="service-list">
              <li>Höhengasthaus Kolmenhof</li>
              <li>Gasthaus Bad</li>
              <li>Gasthaus Staude</li>
            </ul>
          </div>
        </div>

        <!-- Internationale Küche -->
        <div class="card">
          <div class="card-background"></div>
          <div class="card-icon-container">
            <div class="card-icon">
              <img src="../../assets/icons/international.svg" alt="Internationale Küche" class="card-icon" />
            </div>
          </div>
          <div class="card-title title-furtwangen">Internationale Küche</div>
          <div class="card-content">
            <ul class="service-list">
              <li>Ristorante Pizzeria Europa</li>
              <li>City Kebap</li>
              <li>Kebap Treff</li>
            </ul>
          </div>
        </div>

        <!-- Cafés & Bäckereien -->
        <div class="card">
          <div class="card-background"></div>
          <div class="card-icon-container">
            <div class="card-icon">
              <img src="../../assets/icons/coffee.svg" alt="Cafés & Bäckereien" class="card-icon" />
            </div>
          </div>
          <div class="card-title title-furtwangen">Cafés & Bäckereien</div>
          <div class="card-content">
            <ul class="service-list">
              <li>Confiserie Mayerhöfer</li>
              <li>Eiscafé Edelweiss</li>
              <li>Hexenlochmühle</li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
