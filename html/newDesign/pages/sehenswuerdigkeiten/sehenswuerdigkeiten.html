<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=962, height=601, user-scalable=no">
  <title>Sehenswürdigkeiten in Furtwangen</title>
  <link rel="stylesheet" href="../../styles/globals.css">
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../styles/subpage.css">
  <link rel="stylesheet" href="./sehenswuerdigkeiten.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="background-image" src="../../assets/backgrounds/furtwangen_background.jpg" alt="Background" />

    <!-- Back and Home Buttons -->
    <div class="navigation-buttons-container">
      <a href="../furtwangen/furtwangen.html" class="back-button" id="back-button">
        <img src="../../assets/icons/arrow_left.svg" alt="Zurück" />
      </a>
      <a href="../../index.html" class="home-button" id="home-button">
        <img src="../../assets/icons/home.svg" alt="Startseite" />
      </a>
    </div>

    <!-- Logo Section -->
    <div class="logo-section-right">
      <img src="../../assets/furtwangen_logo.svg" alt="Logo" />
    </div>

    <!-- Header Section -->
    <div class="header-section">
      <div class="header-title">Sehenswürdigkeiten</div>
      <div class="header-avatar-container">
        <img class="header-avatar" src="../../assets/pepper_head.svg" alt="Pepper Avatar" />
      </div>
      <div class="header-subtitle">Entdecken Sie die Highlights in und um Furtwangen</div>
    </div>

    <div class="lower-section">
      <!-- Split container with navigation list and content display -->
      <div class="split-container">
        <!-- Navigation List -->
        <div class="navigation-list">
          <div class="list-item active" data-target="uhrenmuseum">
            <img src="../../assets/icons/clock.svg" alt="Uhrenmuseum" class="list-item-icon" />
            <span class="list-item-text">Deutsches Uhrenmuseum</span>
          </div>
          <div class="list-item" data-target="brend">
            <img src="../../assets/icons/mountain.svg" alt="Brend-Turm" class="list-item-icon" />
            <span class="list-item-text">Brend-Turm & Aussichtspunkt</span>
          </div>
          <div class="list-item" data-target="guenterfelsen">
            <img src="../../assets/icons/rocks.svg" alt="Günterfelsen" class="list-item-icon" />
            <span class="list-item-text">Günterfelsen</span>
          </div>
        </div>
        
        <!-- Content Display -->
        <div class="content-display">
          <!-- Uhrenmuseum Content -->
          <div id="uhrenmuseum" class="content-section active">
            <div class="content-header">
              <div class="content-title">Deutsches Uhrenmuseum</div>
            </div>
            <div class="content-image">
              <img src="../../assets/uhrenmuseum.jpg" alt="Deutsches Uhrenmuseum" />
            </div>
            <div class="content-body">
              <button class="tell-me-button" id="tell-me-button-uhrenmuseum">
                <img src="../../assets/pepper_head.svg" alt="Pepper" />
                Erzähl mir etwas darüber
              </button>
            </div>
          </div>
          
          <!-- Brend-Turm Content -->
          <div id="brend" class="content-section">
            <div class="content-header">
              <div class="content-title">Brend-Turm & Aussichtspunkt</div>
            </div>
            <div class="content-image">
              <img src="../../assets/brend_turm.jpg" alt="Brend-Turm" />
            </div>
            <div class="content-body">
              <button class="tell-me-button" id="tell-me-button-brend">
                <img src="../../assets/pepper_head.svg" alt="Pepper" />
                Erzähl mir etwas darüber
              </button>
            </div>
          </div>
          
          <!-- Günterfelsen Content -->
          <div id="guenterfelsen" class="content-section">
            <div class="content-header">
              <div class="content-title">Günterfelsen</div>
            </div>
            <div class="content-image">
              <img src="../../assets/günterfelsen.jpg" alt="Günterfelsen" />
            </div>
            <div class="content-body">
              <button class="tell-me-button" id="tell-me-button-guenterfelsen">
                <img src="../../assets/pepper_head.svg" alt="Pepper" />
                Erzähl mir etwas darüber
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../../scripts/pepperController.js"></script>
  <script>

    const texts = {
      uhrenmuseum: "Eine Reise durch die Zeitmesser der vergangenen Jahre. Die Sammlung des Deutschen Uhrenmuseum besteht seit über 160 Jahren und zählt mehr als 8000 Objekte aus aller Welt.",
      brend: "Der Brend ist der Hausberg von Furtwangen und ist mit einer Höhe von 1149 m die höchste Erhebung auf der Gemarkung der Stadt. Die Aussicht auf dem 17 m hohen Brendturm ist atemberaubend.",
      guenterfelsen: "Das Gebiet um den Günterfelsen wurde 1956 zum Naturschutzgebiet erklärt. Der Felsen liegt zwischen Rosseck und Brend und hat eine Größe von etwa 1,7 Hektar. Die Granitblöcke der Günterfelsen entstanden durch Wollsackverwitterung schon vor ca. 65 Millionen Jahren, zu dieser Zeit herrschte im Schwarzwald ein tropisches Klima.",
      donauquelle: "Die Donau ist der zweitlängste Fluss Europas und in Furtwangen entspringt er. Nördlich von Furtwangen befindet sich die Quelle bei der Martinskapelle und dem Kolmenhof. Die Quelle ist die mündungsfernste Quelle der Donau und ist daher geografisch gesehen der Donauursprung.",
      museum_gasthaus_arche: "Betritt man die „Wirtschaft“ dieses Gebäudes, wird man unwillkürlich in die 1950er Jahre versetzt. Hier gewinnt man einen Einblick in die Reiseverhältnisse aus dieser Zeit.",
      stoecklewald: "Auch vom Stöcklewaldturm hat man eine einzigartige Panoramaaussicht. Die Plattform ist über 127 Stufen zu erreichen.",
      hexenlochmuehle: "Die typische Schwarzwaldmühle ist aus dem Jahr 1825. Sie liegt zwischen St. Märgen und Furtwangen im Hexenloch. Die Mühle besitzt als einzige Mühle im Schwarzwald zwei Wasserräder."
    }

    document.addEventListener('DOMContentLoaded', function() {
      const listItems = document.querySelectorAll('.list-item');
      const contentSections = document.querySelectorAll('.content-section');

      document.getElementById('tell-me-button-uhrenmuseum').addEventListener('click', function() {
        pepperController.animatedSpeak(texts.uhrenmuseum)
      });
      document.getElementById('tell-me-button-brend').addEventListener('click', function() {
        pepperController.animatedSpeak(texts.brend)
      });
      document.getElementById('tell-me-button-guenterfelsen').addEventListener('click', function() {
        pepperController.animatedSpeak(texts.guenterfelsen)
      });

      for (const item of listItems) {
        item.addEventListener('click', function() {
          // Remove active class from all items
          listItems.forEach(li => li.classList.remove('active'));
          contentSections.forEach(section => section.classList.remove('active'));
          
          // Add active class to clicked item
          this.classList.add('active');
          
          // Show corresponding content
          const target = this.getAttribute('data-target');
          document.getElementById(target).classList.add('active');
        });
      }

    });
  </script>
</body>
</html>
