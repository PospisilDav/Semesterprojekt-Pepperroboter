<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=962, height=601, user-scalable=no">
  <title>Stadtverwaltung - Pepper</title>
  <link rel="icon" type="image/png" href="../../assets/furtwangen_logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/globals.css">
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../styles/subpage.css">
  <link rel="stylesheet" href="./citizenOffice.css">
</head>

<body>
  <div class="container">
    <img class="background-image" src="../../assets/backgrounds/furtwangen_background.jpg" alt="Background" />
    
    <!-- Back and Home Buttons -->
    <div class="navigation-buttons-container">
      <a href="../../index.html" class="back-button" id="back-button">
        <img src="../../assets/icons/arrow_left.svg" alt="Zurück" />
      </a>
      <a href="../../index.html" class="home-button" id="home-button">
        <img src="../../assets/icons/home.svg" alt="Startseite" />
      </a>
    </div>

    <!-- Speed Dial Button -->
    <iframe src="../../components/speedDial/speedDial.html" frameborder="0"  class="speedDial"></iframe>

    <!-- Header Section -->
    <div class="header-section">
      <div class="header-title">Stadtverwaltung</div>
      <div class="header-avatar-container">
        <img class="header-avatar" src="../../assets/pepper_head.svg" alt="Pepper Avatar" />
      </div>
      <div class="header-subtitle">
        Wählen Sie einen der angebotenen Services.
      </div>
    </div>

    <div class="lower-section">
      <!-- Cards Container -->
      <div class="cards-container">
        
        <!-- Wegweiser Card -->
        <a href="../wegweiser/wegweiser.html" class="card card-template-2">
          <div class="card-header">
            <div class="card-icon-container">
              <img src="../../assets/icons/mappin.svg" alt="Spiele" class="card-icon wide" />
            </div>
            <div class="card-title title-spiele">Wegweiser</div>
          </div>
          <div class="card-content">
            <ul class="service-list">
              <li><span class="service-item"><strong>Öffnungszeiten</strong></span></li>
              <li><span class="service-item">Zuständige Ämter</span></li>
              <li><span class="service-item">Standorte</span></li>
            </ul>
          </div>
          <div class="card-footer">
            <div class="show-button">
              <div class="show-button-icon">
                <img src="../../assets/icons/arrow_right.svg" alt="Arrow" class="arrow-icon" />
              </div>
            </div>
          </div>
          <img class="logo-detail-outline" src="../../assets/furtwangen_logo_outline.svg" alt="Logo outline" />
          <img class="custom-map-1" src="../../assets/icons/custom_map_1.svg" alt="Custom Map" />
          <img class="custom-map-2" src="../../assets/icons/custom_map_2.svg" alt="Custom Map" />
        </a>

        <!-- Trauzimmer Card -->
        <a href="./pages/citizenOffice/citizenOffice.html" class="card card-template-1">
          <div class="card-header">
            <div class="card-image">
              <img src="../../assets/images/roesslekeller_neukirch.jpg" style="transform: scale(1.2);" alt="Trauzimmer Neukirch" />
            </div>
            <div class="card-title title-burgeramt">Trauzimmer</div>
          </div>
          <div class="card-content">
            <ul class="service-list">
              <li><span class="service-item">Standorte</span></li>
              <li><span class="service-item">Ansprechpartner</span></li>
            </ul>
          </div>
          <div class="card-footer">
            <div class="show-button">
              <div class="show-button-icon">
                <img src="../../assets/icons/arrow_right.svg" alt="Arrow" />
              </div>
            </div>
          </div>
          <img class="logo-detail-outline" src="../../assets/furtwangen_logo_outline.svg" alt="Logo outline" />
        </a>
      </div>
    </div>
  </div>
</body>
</html>
